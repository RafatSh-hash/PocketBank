<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<main>
    <section class="bg-violet-500 ">
        <div class="mx-auto w-9/12 p-12">
            <h3 class="text-4xl font-semibold ">ENTER THE CREDENTIALS TO LOGIN :</h3>
        <input type="email" placeholder="example@gmail.com" class="block  mt-4 text-2xl p-3 rounded-lg" id="Email">
        <input type="password" placeholder="Password" class="block  mt-4 text-2xl p-3 rounded-lg" id="Password">
        <button class="bg-green-500 font-semibold px-3 py-2 text-white rounded-lg hover:bg-green-600 ml-3 mt-4 mx-auto " id="LoginSubmit">Submit</button>
        </div>
    </section>
</main>
    


<script src="JS/login.js"></script>
</body>
</html>
